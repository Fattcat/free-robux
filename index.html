<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prispôsobenie rozlíšeniu obrazovky</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        .content {
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            font-size: 16px;
        }
        
        /* Pre malé obrazovky (max-width 600px) */
        @media only screen and (max-width: 600px) {
            .content {
                background-color: #ffdddd;
                font-size: 14px;
            }
            .mobile-message {
                display: block;
            }
            .desktop-message {
                display: none;
            }
        }
        
        /* Pre stredne veľké obrazovky (601px až 1200px) */
        @media only screen and (min-width: 601px) and (max-width: 1200px) {
            .content {
                background-color: #ddffdd;
                font-size: 16px;
            }
            .mobile-message {
                display: none;
            }
            .desktop-message {
                display: block;
            }
        }
        
        /* Pre veľké obrazovky (min-width 1201px) */
        @media only screen and (min-width: 1201px) {
            .content {
                background-color: #ddddff;
                font-size: 18px;
            }
            .mobile-message {
                display: none;
            }
            .desktop-message {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="mobile-message" style="display: none;">
            Toto je mobilné zariadenie.
        </div>
        <div class="desktop-message" style="display: none;">
            Toto je desktop zariadenie.
        </div>
        Prispôsobenie obsahu podľa rozlíšenia obrazovky.
    </div>
</body>
</html>
