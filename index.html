<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Play Video with Full Volume</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <video id="myVideo" width="640" height="360" autoplay muted controls>
        <source src="RickAstley.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.getElementById('myVideo');
            video.volume = 1.0; // Set volume to 100%
            video.muted = false; // Ensure the video is not muted
        });
    </script>
</body>
</html>
